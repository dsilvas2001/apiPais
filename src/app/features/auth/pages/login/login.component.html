<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 500px">
    <h1 class="text-center">Iniciar Sesi칩n</h1>
    <form
      [formGroup]="authForm"
      (ngSubmit)="authStorage()"
      class="d-flex flex-column gap-3 p-4"
    >
      <div class="mb-3">
        <label for="exampleInputNameUser">Usuario</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputNameUser"
          placeholder="Ingrese Usuario"
          formControlName="username"
        />
        <div
          class="text-danger"
          *ngIf="
            authForm.get('username')?.hasError('required') &&
            authForm.get('username')?.touched
          "
        >
          El nombre de usuario es requerida.
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Contrase침a</label
        >
        <input
          type="password"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Ingresa Contrase침a"
          formControlName="password"
        />
        <div
          class="text-danger"
          *ngIf="
            authForm.get('password')?.hasError('required') &&
            authForm.get('password')?.touched
          "
        >
          La contrase침a es requerida.
        </div>
        <div
          class="text-danger"
          *ngIf="
            authForm.get('password')?.hasError('incorrectPassword') &&
            authForm.get('password')?.touched
          "
        >
          Credenciales incorrectas.
        </div>
      </div>
      <button
        [disabled]="authForm.invalid"
        type="submit"
        class="btn btn-primary"
      >
        Iniciar Sesion
      </button>
    </form>
  </div>
</div>
